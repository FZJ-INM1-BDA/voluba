<ng-template [ngIf]="view$ | async" let-view>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Voluba
            </mat-card-title>
            <mat-card-subtitle>
                Volumetric Brain Anchoring
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <voluba-input-volumes></voluba-input-volumes>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!view.allowStart"
                mat-raised-button
                color="primary"
                (click)="start()">
                Start
            </button>
        </mat-card-actions>
    </mat-card>
    
</ng-template>
