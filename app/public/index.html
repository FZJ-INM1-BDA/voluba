<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./static/HBP.png"/>
    <title>VoluBA - Volumetric Brain Anchoring</title>
    <style>
      html,body,#app
      {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .neuroglancer-tooltip.neuroglancer-context-menu.neuroglancer-viewer-context-menu,#statusContainer
      {
        display: none;
      }

      body > .overlay
      {
        display:none;
      }

      @keyframes spinning
      {
        from {
          transform: rotate(0deg);
        }
        to{
          transform: rotate(359deg);
        }
      }

      .spinner
      {
        animation: spinning 700ms linear infinite running;
      }

      .spinnerAnimationCircle
      {
        width: 1em;
        height:1em;
        border-radius: 50%;
        border: 0.2em rgba(220,220,220,0.2) solid;
        border-top: 0.2em rgba(220,220,220,0.99) solid;
        animation: spinning 700ms linear infinite running;
      }

      .home-spinner
      {
        font-size:500%;
      }

      .preinit-container
      {
        display:flex;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div class="preinit-container">
        <div class="home-spinner spinnerAnimationCircle">
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
